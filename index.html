<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>HOME</h1>
                <span id="score1">0</span>
                <br>
                <button onclick="increment1(1)">+1</button>
                <button onclick="increment1(2)">+2</button>
                <button onclick="increment1(3)">+3</button>
            </div>
            <div>
                <h1>AWAY</h1>
                <span id="score2">0</span>
                <br>
                <button onclick="increment2(1)">+1</button>
                <button onclick="increment2(2)">+2</button>
                <button onclick="increment2(3)">+3</button>
            </div>
        </div>

        <div class="timer">
            <p id="mins"></p>
            <p id="secs"></p>
            <p id="end"></p>
        </div>
        <div>
            <button id="reset" onclick="reset()">Reset</button>
        </div>


        <script src="index.js"></script>
    </body>
